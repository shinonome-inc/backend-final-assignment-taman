{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<p>ユーザー:{{ tweet.user }}</p>
<p>投稿日:{{ tweet.created_at }}</p>
<p>内容:{{ tweet.content }}</p>

{% if tweet.user == request.user %}
<a href="{% url 'tweets:delete' tweet.pk %}">
    <button type="button" class="blueback">削除</button>
</a>
{% endif %}
<a href="{% url 'tweets:home' %}">
    <button type="button" class="whiteback">ホームへ</button>
</a>

{% endblock %}
